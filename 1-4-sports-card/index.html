<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-4-sports-card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__main">
        <div class="card__nav">
          <img
            class="card__nav__logo"
            src="https://i.ibb.co/q7RKcZk/nike.png"
            alt="logo"
            srcset=""
          />
          <span class="card__nav__price">120â‚¬</span>
        </div>
        <div class="card__description">
          <h3>Air Structure 1</h3>
          <p>
            From the Flymesh upper to the triple-density foam midsole, the Nike
            Air Zoom Structure 19 Men's Running Shoe offers plenty of support
            and the response you need for a smooth, stable ride that feels ultra
            fast.
          </p>
        </div>
        <div class="card__thumbnail">
          <div class="card__backdrop">
            <span class="card__backdrop__text">AIR</span>
          </div>
          <img src="assets/nike19.png" alt="thumbnail" srcset="" />
        </div>
      </div>
      <div class="card__footer">
        <div class="card__btn">
          <button class="btn__buy">Buy</button>
        </div>

        <span class="card__category">Men Running Shoes</span>
      </div>
    </div>
  </body>
</html>
